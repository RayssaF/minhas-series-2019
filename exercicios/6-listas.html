<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <title>Trabalhando com listas</title>
<style>
  *{padding: 0; margin: 0;
  box-sizing: border-box;
  }
  .menu{
    background-color:#c0392b;
    list-style: none;
    display: flex;
  }

  @media(max-width: 600px){
    .menu{
      flex-direction: column;
    }
  }



  .menu__item >a{
   padding: 20px;
   display: block;
   text-decoration: none;
   color: #fff
  }
  .menu__item > a:hover{
    background-color: #fff;
    color: #c0392b;
  }
</style>




</head>
<body>

<nav>
<ul class="menu">
  <li class="menu__item"><a href="#" >Inicio</a></li>
  <li class="menu__item"><a href="#">Todas as series</a></li>
  <li class="menu__item"><a href="#" >Sobre</a></li>
  <li class="menu__item"><a href="#" >Contatos</a></li>
</ul>
</nav>



<h1>Listas ordenadas e não-ordenadas</h1>
<ol>
  <li>Lista de atividades de estágio</li>
  <li>Solicitar matrícula</li>
  <li>Realizar o estágio</li>
  <li>Escrever o relatório</li>
  <li>Apresentar o relatório ao orientador</li>
</ol>

<h1>Lista de frutas</h1>
 <ul>
   <li>Maça</li>
   <li>Pera</li>
   <li>Uva</li>
   <li>Banana</li>
 </ul>  


</body>
</html>
